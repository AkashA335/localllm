name: Print Names

on:
  workflow_dispatch:

jobs:
  call_fetch_workflow:
    uses: ./.github/workflows/fetch-and-parse.yml

  print_names:
    runs-on: ubuntu-latest
    needs: call_fetch_workflow
    steps:
      - name: Debug Output
        run: |
          echo "Raw job output: '${{ needs.call_fetch_workflow.outputs.names }}'"

      - name: Print Each Name
        run: |
          IFS=',' read -r -a array <<< "${{ needs.call_fetch_workflow.outputs.names }}"
          echo "Printing names:"
          for name in "${array[@]}"; do
            echo "Name: $name"
          done
